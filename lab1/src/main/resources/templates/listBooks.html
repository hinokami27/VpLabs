<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Books Homepage - Welcome to My Book Store</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to My Book Store</h1>
</header>
<main>
  <h2>Choose book:</h2>
  <!-- Display radio buttons for each book,
          the value should be the isbn
          and the displayed text should be Title: <bookTitle>, Genre:<genre>, Year: <year> -->
  <form id="form1" action="/books/show-authors" method="post" >
    <ul style="list-style-type: none" th:each="book : ${books}">
      <li>
        <input  type="radio" name="isbn" th:text="${'Title: '+ book.title + ', Genre: ' + book.genre + ', Year: '+ book.year+', Store: '+ book.bookStore.name }" th:value="${book.isbn}">
        <input type="submit" name="editBook" value="Edit">
        <a th:href="@{'/books/delete/{id}' (id=${book.getId()})}" type="submit">Delete</a>
      </li>
    </ul>
    <input type="submit" value="Submit">
  </form>
  <a href="/books/add-form">Add new book</a>

</main>
</body>
</html>
