<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add new Author to Book</title>
  <style type = "text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding:3px 2px;
    }
    section {
      float: left;
      margin: 0 1.5%;
      width: 63%;
    }
    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
  </style>
</head>
<body>
<header>
  <h1>Select the Author to add to the Book </h1>
</header>
<section>
  <h2>Select author:</h2>
  <!-- Make changes to this code to dynamically display radio buttons for each author as in the example -->
  <form action="/author/book-details" method="post" >
    <ul style="list-style-type: none" th:each="author : ${authors}">
      <li>
        <input  type="radio" name="authid" th:text="${author.name +'  '+ author.surname}" th:value="${author.id}">
      </li>
    </ul>
    <input type='submit' value='Add author'>
    <input hidden type="text" th:value="${isbn}" name="isbn">
  </form>
  <br/>


</section>
<aside>
  <table>
    <tr>
      <!-- change to show selected book isbn -->
      <td><b>Book Isbn</b></td>
      <td th:text="${isbn}"></td>
    </tr>
  </table>
</aside>
</body>
</html>
